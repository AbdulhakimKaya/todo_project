{% extends "todo_app/base.html" %}

{% block title %}
    CREATE PAGE
{% endblock title %}

{% block content %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">
                <center>TO-DO LIST</center>
            </h1>
            <p class="lead">
            <center>This is To-Do List for Python Django Web Development</center>
            </p>

            <div>
                <style>
                    h5 {
                        color: red;
                    }
                </style>
                {% for message in messages %}
                    <h5>{{ message }}</h5>
                {% endfor %}
            </div>

            <div>
                <form method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">To-Do Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="title">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="description">
                        </div>
                    </div>
                    <fieldset class="row mb-3">
                    </fieldset>
                    <div class="row mb-3">
                        <div class="col-sm-2">is finished</div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="finished">
                                <label class="form-check-label">
                                    Yes
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Add to list</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
