{% extends "todo_app/base.html" %}

{% block title %}
    UPDATE PAGE
{% endblock title %}

{% block content %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">
                <center>TO-DO LIST</center>
            </h1>
            <p class="lead">
            <center>This is To-Do List for Python Django Web Development</center>
            </p>
            <div>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">To-Do Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="title" value="{{ todo_list.title }}">
                        </div>
                    </div>
                    <div class="for-group row">
                        <label class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="description" value="{{ todo_list.description }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-success">Update This To-Do</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock content %}
